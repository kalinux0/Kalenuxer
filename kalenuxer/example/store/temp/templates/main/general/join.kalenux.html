<div class="popup join" id="join"> <div class="popup-bg copen" data-the="join"></div> <div class="popup-inner"> <span class="icon-close copen" data-the="join"></span> <div class="join-top">  <h3>YENİ EĞİTİMLERDEN VE MAKALELERDEN<br> HABERDAR OLMAK İSTER MİSİN? </h3>  <h4>Formu doldur, gelişmelerden haberdar ol</h4>  <p class="status" id="join_state"></p> </div> <div class="join-mid">  <form onsubmit="return putJoin(event,this);" autocomplete="on">  <div class="join-mid-left">   <div class="multiple-inputs">   <div class="input">    <div class="input-inner">    <input name="name" placeholder="{name}">    </div>   </div>   <div class="input">    <div class="input-inner">    <input name="surname" placeholder="{surname}">    </div>   </div>   </div>   <div class="multiple-inputs">   <div class="input">    <div class="input-inner">    <input name="phone" placeholder="{phone}">    </div>   </div>   <div class="input">    <div class="input-inner">    <input name="email" placeholder="{email}">    </div>   </div>   </div>  </div>  <div class="join-mid-bot">   <button class="checkbox-holder">   <input type="checkbox" class="checkbox" name="new_list_agreement" id="mail_agreement">   <span class="checkbox"></span>   <p class="checkbox-text">{join_new_list}</p>  </button>   <button class="btn btn-white">{subscribe}</button>  </div>  </form> </div> <div class="join-bot">  <div class="join-bot-bg"></div>  <img class="join-bot-img" src="/img/logo.png"> </div> </div></div>
