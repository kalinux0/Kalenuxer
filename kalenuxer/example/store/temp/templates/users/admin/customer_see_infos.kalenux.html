<div class="popup" id="see_infos"> <div class="popup-close copen" data-the="see_infos"></div> <div class="popup-inner cancel-order"> <div class="pop-header">  <p>{account_informations}</p>  <div class="pop-table">  <div class="pt-item">   <div class="pti-header">   <p>{summoner_name}</p>   </div>   <div class="pti-footer">   <input class="pop-input" id="game_name" />   </div>  </div>  <div class="pt-item">   <div class="pti-header">   <p>{username}</p>   </div>   <div class="pti-footer">   <input class="pop-input" id="game_id" />   </div>  </div>  <div class="pt-item">   <div class="pti-header">   <p>{password}</p>   </div>   <div class="pti-footer">   <input class="pop-input" id="game_password" />   </div>  </div>  <div class="pt-item">   <div class="pti-header">   <p>{note}</p>   </div>   <div class="pti-footer">   <textarea class="pop-textarea" id="boost_note"></textarea>   </div>  </div>  </div> </div> <div class="pop-footer ti-footer">  <button class="ti-actions" onclick="updateAccountInfos()">   <span class="icon-update"></span>   <p>{update}</p>  </button>  <button class="ti-actions copen" data-the="see_infos">   <span class="icon-disappear"></span>   <p>{close}</p>  </button> </div> </div></div>
