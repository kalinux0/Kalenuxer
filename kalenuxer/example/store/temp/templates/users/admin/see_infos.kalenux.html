<div class="popup" id="see_infos"> <div class="popup-close copen" data-the="see_infos"></div> <div class="popup-inner cancel-order"> <div class="pop-header">  <p>{account_informations}</p>  <div class="pop-table">  <div class="pt-item">   <div class="pti-header">   <p>{summoner_name}</p>   </div>   <div class="pti-footer">   <p id="game_name">-</p>   </div>  </div>  <div class="pt-item">   <div class="pti-header">   <p>{username}</p>   </div>   <div class="pti-footer">   <p id="game_id">-</p>   </div>  </div>  <div class="pt-item">   <div class="pti-header">   <p>{password}</p>   </div>   <div class="pti-footer">   <p id="game_password">-</p>   </div>  </div>  <div class="pt-item">   <div class="pti-header">   <p>{note}</p>   </div>   <div class="pti-footer">   <p id="boost_note"></p>   </div>  </div>  </div> </div> <div class="pop-footer ti-footer">  <button class="ti-actions copen" data-the="see_infos">  <span class="icon-disappear"></span>  <p>{close}</p>  </button> </div> </div></div>
