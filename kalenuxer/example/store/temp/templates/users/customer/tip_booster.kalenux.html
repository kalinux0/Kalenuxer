<div class="popup" id="tip"> <div class="popup-close copen" data-the="tip"></div> <div class="popup-inner cancel-order"> <div class="pop-header">  <p>{tip_booster}</p>  <div class="pop-input-wicon price-color">  <input class="pop-input" id="tip_price" type="number">  <span>{currency}</span>  </div> </div> <div class="pop-footer ti-footer">  <button class="ti-actions" onclick="tipBooster()">  <span class="icon-tip_paid"></span>  <p>{tip_to}</p>  </button>  <button class="ti-actions copen" data-the="tip">  <span class="icon-disappear"></span>  <p>{close}</p>  </button> </div> </div></div>
