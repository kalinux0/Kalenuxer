<div class="popup" id="update_boost"> <div class="popup-close copen" data-the="update_boost"></div> <div class="popup-inner cancel-order"> <div class="pop-header">  <p>{select_the_current_status_of_boost}</p>  <div class="kalenux-select-holder" id='live_status'></div>  <p>{select_the_percentage_of_boost_completed}</p>  <div class="kalenux-bar-holder">  <select class="kalenux-bars" id='boost_percentage'>   <option>10</option>   <option>20</option>   <option>30</option>   <option>40</option>   <option>50</option>   <option>60</option>   <option>70</option>   <option>80</option>   <option>90</option>   <option>100</option>  </select>  </div> </div> <div class="pop-footer ti-footer">  <button class="ti-actions" onclick="updateBoostStatus()">  <span class="icon-update"></span>  <p>{update}</p>  </button>  <button class="ti-actions copen" data-the="update_boost">  <span class="icon-disappear"></span>  <p>{close}</p>  </button> </div> </div></div>
