!panel_tags!
<link href="/css/users/profile.css" rel="stylesheet">
<title>Profil - {site}</title>
</head>

<body class="preload">
    <div class="menu">
        <div class="menu-outer">
            <div class="menu-inner">
                <div class="menu-bg"></div>
                !panel_header!
                <div class="menu-right">
                    <div class="mr-top">
                        <div class="notifications-outer">
                            <span class="icon-notifications"></span>
                            <div class="notifications-inner" id="notifications_holder"></div>
                        </div>
                        <div class="table-title">
                            <span class="icon-profile"></span>
                            <p>Profil</p>
                            <span class="icon-profile"></span>
                        </div>
                        !panel_header_menu!
                    </div>
                    <div class="table-menu">
                        <div class="profile-container">
                            <input type="hidden" id="changeds" value="city,">
                            <div class="profile-left">
                                <div class="profile-parts">
                                    <div class="profile-part">
                                        <label>Kullanıcı Adı</label>
                                        <input placeholder="Kullanıcı Adı" onkeyup="inputed(this)" value="" id="username_2">
                                    </div>
                                    <div class="profile-part">
                                        <label>Yeni Şifre</label>
                                        <input type="password" onkeyup="inputed(this)" placeholder="Yeni şifreniz" id="password">
                                    </div>
                                </div>
                                <div class="profile-act">
                                    <button class="btn btn-profile" onclick="savec()">Kaydet</button>
                                </div>
                            </div>
                            <div class="profile-right">
                                <div class="pr-inner">
                                    <div class="profile-image" id="user_image_2">
                                    </div>
                                    <p class="profile-name" id="username_2"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/users/profile.js"></script>
        !panel_footer!
</body>

</html>
