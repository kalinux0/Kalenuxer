!panel_tags!
<link rel="preload" href="/css/lib/kalenux/kalenux_table.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="stylesheet" href="/plugins/airdatepicker/css/datepicker.min.css">
<link href="/css/lib/kalenux/select.css" rel="stylesheet">
<link href="/css/lib/kalenux/onoff.css" rel="stylesheet">
<link href="/css/lib/kalenux/image.css" rel="stylesheet">
<title>Aboneler - {site}</title>
</head>

<body class="preload">
    <div class="menu">
        <div class="menu-outer">
            <div class="menu-inner">
                <div class="menu-bg"></div>
                !panel_header!
                <div class="menu-right">
                    <div class="mr-top">
                        <div class="table-title">
                            <span class="icon-messages"></span>
                            <p>Aboneler</p>
                            <span class="icon-messages"></span>
                        </div>
                    </div>
                    <div class="table-menu">
                        <div class="table-inner">
                            <div class="table-header">
                                <div class="table-action filter-holder">
                                    <button class="table-search-button" onclick="showMails()">Abone E-postaları</button>
                                </div>
                                <div class="table-action filter-holder">
                                    <button class="table-search-button copen" data-to="sms">SMS</button>
                                </div>
                                <div class="table-filters" id="table_filters" data-filters="table_show,table_date,table_search,application_type">
                                    <div class="filter-holder">
                                        <p>Ara</p>
                                        <div class="table-search">
                                            <input class="table-input table-filter" data-type="search" data-name="search" id="table_search" placeholder="Tüm yazılarda arayın" autocomplete="off">
                                            <button class="table-search-button" onclick="setNav(-2,tables.item)">Ara</button>
                                        </div>
                                    </div>
                                    <div class="filter-holder">
                                        <p>Tarih</p>
                                        <input class="datepicker-here table-input" data-type="date" data-name="date" data-range="true" data-multiple-dates-separator=" | " id="table_date" data-position="bottom left" data-language="tr" placeholder="Tarih Aralığı Seçiniz" type="text" autocomplete="off">
                                    </div>
                                    <div class="filter-holder">
                                        <p>Limit</p>
                                        <div class="kalenux-select-holder">
                                            <select class="kalenux-selects" data-type="select" data-name="limit" id="table_show" data-placeholder="Gösterim sayısı">
                                                <option value="10">10</option> 
                                                <option value="20">20</option>
                                                <option value="40">40</option>
                                                <option value="80">80</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-content">
                                <div class="kalenux-tables" data-order='{"4":0}' data-nav="true" data-header="E-posta, Telefon, SMS, Mail, Kayıt Zamanı,İşlemler" data-type="user" data-url="get/subscribers" data-id="item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <kalenux-template id="item">
        <item class="kt-cell">
            <ul class="kt-cell-inner">
                <li class="kt-item">+email+</li>
                <li class="kt-item">+phone+</li>
                <li class="kt-item">
                    <font class="hidden">+sms+</font>
                    <div class="kalenux-onoff-holder">
                        <input class="kalenux-onoffs" data-value="+sms+" data-name="SMS" onchange="tableSwitch(this)" data-id="+id+" data-url="update/subscriber">
                    </div>
                </li>
                <li class="kt-item">
                    <font class="hidden">+mail+</font>
                    <div class="kalenux-onoff-holder">
                        <input class="kalenux-onoffs" data-value="+mail+" data-name="mail" onchange="tableSwitch(this)" data-id="+id+" data-url="update/subscriber">
                    </div>
                </li>
                <li class="kt-item">+created_at+</li>
                <li class="kt-item">+id.getActions+</li>
            </ul>
        </item>
    </kalenux-template>

    <div class="popup" id="edit_subscriber" data-url="update/subscriber">
        <div class="popup-close copen" data-the="edit_subscriber"></div>
        <div class="popup-inner pop-large">
            <div class="pop-header">
                <p>E-posta</p>
                <input class="pop-input kalenux-change" data-name="email" id="edit_email" />
                <p>Telefon</p>
                <input class="pop-input kalenux-change" data-name="phone" id="edit_phone" />
                <p>SMS</p>
                <div class="kalenux-onoff-holder"><input class="kalenux-onoffs kalenux-change" data-value="0" data-name="sms" id="edit_sms"></div>
                <p>Mail</p>
                <div class="kalenux-onoff-holder"><input class="kalenux-onoffs kalenux-change" data-value="0" data-name="mail" id="edit_mail"></div>
                <p>Yayın Zamanı</p>
                <input class="datepicker-here pop-input kalenux-change" data-type="date" data-name="created_at" id="edit_created_at" data-timepicker="true" data-date-format="yyyy-mm-dd" data-time-format='hh:ii:00' data-position="top right" data-language="tr" placeholder="Tarih Seçiniz"
                    type="text" autocomplete="off">
            </div>
            <div class="pop-footer ti-footer">
                <button class="ti-actions" onclick="update(this)">
                    <span class="icon-update"></span>
                    <p>Güncelle</p>
                </button>
                <button class="ti-actions copen" data-the="edit_subscriber">
                    <span class="icon-close"></span>
                    <p>Kapat</p>
                </button>
            </div>
        </div>
    </div>
    <div class="popup" id="add_subscriber" data-url="add/subscriber">
        <div class="popup-close copen" data-the="add_subscriber"></div>
        <div class="popup-inner pop-large">
            <div class="pop-header">
                <p>E-posta</p>
                <input class="pop-input kalenux-add" data-name="email" id="add_email">
                <p>Telefon</p>
                <input class="pop-input kalenux-add" data-name="phone" id="add_phone">
                <p>SMS</p>
                <div class="kalenux-onoff-holder"><input class="kalenux-onoffs kalenux-add" data-value="0" data-name="sms" id="add_sms"></div>
                <p>Mail</p>
                <div class="kalenux-onoff-holder"><input class="kalenux-onoffs kalenux-add" data-value="0" data-name="mail" id="add_mail"></div>
            </div>
            <div class="pop-footer ti-footer">
                <button class="ti-actions" onclick="add(this)">
                    <span class="icon-add"></span>
                    <p>Ekle</p>
                </button>
                <button class="ti-actions copen" data-the="add_subscriber">
                    <span class="icon-close"></span>
                    <p>Kapat</p>
                </button>
            </div>
        </div>
    </div>
    <div class="popup" id="mails">
        <div class="popup-close copen" data-the="mails"></div>
        <div class="popup-inner pop-large">
            <div class="pop-header">
                <textarea class="pop-input" id="all_mails"></textarea>
            </div>
            <div class="pop-footer ti-footer">
                <button class="ti-actions" onclick="copyMails(this)">
                    <span class="icon-add"></span> 
                    <p>Kopyala</p>
                </button>
                <button class="ti-actions copen" data-the="mails">
                    <span class="icon-close"></span>
                    <p>Kapat</p>
                </button>
            </div>
        </div>
    </div>
    <div class="popup" id="sms">
        <div class="popup-close copen" data-the="sms"></div>
        <div class="popup-inner pop-large">
            <div class="pop-header">
                <textarea class="pop-input" id="message"></textarea>
            </div>
            <div class="pop-footer ti-footer">
                <button class="ti-actions" onclick="sendSMS(this)">
                    <span class="icon-add"></span> 
                    <p>Gönder</p>
                </button>
                <button class="ti-actions copen" data-the="sms">
                    <span class="icon-close"></span>
                    <p>Kapat</p>
                </button>
            </div>
        </div>
    </div>
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/airdatepicker/js/datepicker.min.js"></script>
    <script src="/plugins/airdatepicker/js/datepicker.tr.js"></script>
    <script src="/js/lib/kalenux/templater.js" defer></script>
    <script src="/js/lib/kalenux/kalenux_table.js" defer></script>
    <script src="/js/lib/kalenux/select.js"></script>
    <script src="/js/lib/kalenux/checkbox.js"></script>
    <script src="/js/lib/kalenux/image.js"></script>
    <script src="/js/lib/kalenux/popup.js"></script>
    <script src="/js/lib/parse.{language}.js"></script>
    !panel_footer!
</body>

</html>
