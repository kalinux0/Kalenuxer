!panel_tags!
<link rel="preload" href="/css/lib/kalenux/kalenux_table.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="stylesheet" href="/plugins/airdatepicker/css/datepicker.min.css">
<link href="/css/lib/kalenux/select.css" rel="stylesheet">
<link href="/css/lib/kalenux/onoff.css" rel="stylesheet">
<link href="/css/lib/kalenux/image.css" rel="stylesheet">
<title>Mesajlar - {site}</title>
</head>

<body class="preload">
    <div class="menu">
        <div class="menu-outer">
            <div class="menu-inner">
                <div class="menu-bg"></div>
                !panel_header!
                <div class="menu-right">
                    <div class="mr-top">
                        <div class="table-title">
                            <span class="icon-messages"></span>
                            <p>Mesajlar</p>
                            <span class="icon-messages"></span>
                        </div>
                    </div>
                    <div class="table-menu">
                        <div class="table-inner">
                            <div class="table-header">
                                <div class="table-filters" id="table_filters" data-filters="table_show,table_date,table_search,application_type">
                                    <div class="filter-holder">
                                        <p>Ara</p>
                                        <div class="table-search">
                                            <input class="table-input" data-type="search" data-name="search" id="table_search" placeholder="Tüm yazılarda arayın" autocomplete="off">
                                            <button class="table-search-button" onclick="setNav('-2')">Ara</button>
                                        </div>
                                    </div>
                                    <div class="filter-holder">
                                        <p>Tarih</p>
                                        <input class="datepicker-here table-input" data-type="date" data-name="date" data-range="true" data-multiple-dates-separator=" | " id="table_date" data-position="bottom left" data-language="tr" placeholder="Tarih Aralığı Seçiniz" type="text" autocomplete="off">
                                    </div>
                                    <div class="filter-holder">
                                        <p>Limit</p>
                                        <div class="kalenux-select-holder">
                                            <select class="kalenux-selects" data-type="select" data-name="limit" id="table_show" data-placeholder="Gösterim sayısı">
                                                <option value="10">10</option> 
                                                <option value="20">20</option>
                                                <option value="40">40</option>
                                                <option value="80">80</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-content">
                                <div class="kalenux-tables" data-order='{"4":0}' data-nav="true" data-header="İsim Soyisim,E-mail,Telefon,Konu,Mesaj,Ülke,Şehir,Mesaj Zamanı,İşlemler" data-type="user" data-url="get/messages" data-id="item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <kalenux-template id="item">
        <item class="kt-cell">
            <ul class="kt-cell-inner">
                <li class="kt-item">+fullname+</li>
                <li class="kt-item">+email+</li>
                <li class="kt-item">+phone+</li>
                <li class="kt-item">+subject+</li>
                <li class="kt-item">+message+</li>
                <li class="kt-item">+country+</li>
                <li class="kt-item">+city+</li>
                <li class="kt-item">+created_at+</li>
                <li class="kt-item">+id.getActions+</li>
            </ul>
        </item>
    </kalenux-template>
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/airdatepicker/js/datepicker.min.js"></script>
    <script src="/plugins/airdatepicker/js/datepicker.tr.js"></script>
    <script src="/js/lib/kalenux/templater.js" defer></script>
    <script src="/js/lib/kalenux/kalenux_table.js" defer></script>
    <script src="/js/lib/kalenux/select.js"></script>
    <script src="/js/lib/kalenux/checkbox.js"></script>
    <script src="/js/lib/kalenux/image.js"></script>
    <script src="/js/lib/kalenux/popup.js"></script>
    <script src="/js/lib/parse.{language}.js"></script>
    !panel_footer!
</body>

</html>
